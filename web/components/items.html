<table class="w-full table-auto">
  <thead class="border-b border-b-slate-400/50">
    <tr>
      <th class="py-4">Name</th>
      <th class="py-4">SKU</th>
    </tr>
  </thead>
  <tbody>
    {{range $val := .}}
    <tr>
      <td class="py-3">{{$val.Name}}</td>
      <td class="py-3">{{$val.Sku}}</td>
    </tr>
    {{end}}
  </tbody>
</table>
