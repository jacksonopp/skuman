{{define "content"}}

<body class="flex flex-col justify-between">
  <!-- Example -->
  <div class="flex min-h-screen">
    <!-- Container -->
    <div class="flex flex-row w-full">
      <!-- Sidebar -->
      <div class="flex-col justify-between hidden text-black lg:flex bg-amber-300 lg:p-8 xl:p-12 lg:max-w-sm xl:max-w-lg">
        <div class="flex items-center justify-start space-x-3">
          <span class="w-8 h-8 bg-black rounded-full"></span>
          <a href="#" class="text-xl font-medium">Skuman</a>
        </div>
        <div class="space-y-5">
          <h1 class="font-extrabold lg:text-3xl xl:text-5xl xl:leading-snug">Sign up for skuman</h1>
          <p class="text-lg">Already have an account?</p>
          <a href="/login" class="flex-none inline-block px-4 py-3 font-medium text-white bg-black border-2 border-black rounded-lg hover:bg-slate-950">Log in</a>
        </div>
        <p class="font-medium">Â© 2023 Skuman</p>
      </div>

      <!-- Signup -->
      <div class="relative flex flex-col items-center justify-center flex-1 px-10">
        <!-- Mobile -->
        <div class="flex items-center justify-between w-full py-4 lg:hidden">
          <div class="flex items-center justify-start space-x-3">
            <span class="w-6 h-6 bg-black rounded-full"></span>
            <a href="#" class="text-lg font-medium">Skuman</a>
          </div>
          <div class="flex items-center space-x-2">
            <span>Already have an account?</span>
            <a href="/login" class="flex-none inline-block px-4 py-3 font-medium text-white bg-black rounded-lg dark:text-black dark:bg-amber-300 dark:hover:bg-amber-400 hover:slate-950">Log in</a>
          </div>
        </div>
        <!-- Login box -->
        <form class="flex flex-col justify-center flex-1 max-w-md space-y-5" hx-post="/api/auth/account">
          <div class="flex flex-col space-y-2 text-center">
            <h2 class="text-3xl font-bold md:text-4xl">Create an account</h2>
          </div>
          <div class="flex flex-col max-w-md space-y-5">
            <div class="flex flex-col max-w-md space-y-1">
              <label class="text-sm" for="email">Email</label>
              <input name="email" required id="email" placeholder="john@example.com" type="text" class="flex px-3 py-2 font-medium border-2 border-black rounded-lg dark:text-black md:px-4 md:py-3 placeholder:font-normal" />
            </div>
            <div class="flex flex-col max-w-md space-y-1">
              <label class="text-sm" for="password">Password</label>
              <input name="password" required id="password" type="password" class="flex px-3 py-2 font-medium border-2 border-black rounded-lg dark:text-black md:px-4 md:py-3 placeholder:font-normal" />
            </div>
            <div class="flex flex-col max-w-md space-y-1">
              <label class="text-sm" for="confirm">Confirm Password</label>
              <input name="confirm" required id="confirm" type="password" class="flex px-3 py-2 font-medium border-2 border-black rounded-lg dark:text-black md:px-4 md:py-3 placeholder:font-normal" />
            </div>
            <button class="flex items-center justify-center flex-none px-3 py-2 font-medium text-black rounded-lg shadow-lg hover:shadow-xl hover:bg-amber-400 bg-amber-300 md:px-4 md:py-3">Sign me up!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Example -->
</body>
{{end}}
