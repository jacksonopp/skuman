{{define "content"}}
  <body>
    <form hx-post="/api/csv/upload" hx-target="#results" hx-encoding="multipart/form-data" class="w-9/12 mx-auto grid">
      <label for="file">File</label>
      <input type="file" name="file" id="file" />
      <input type="submit" value="submit" />
    </form>
    <div class="w-9/12 mx-auto" id="results"></div>
  </body>
{{end}}
