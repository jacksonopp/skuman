{{define "login-form"}}
<form class="flex flex-col justify-center flex-1 max-w-md space-y-5" hx-post="/api/auth/login" hx-target="#error-messages">
  <div class="flex flex-col space-y-2 text-center">
    <h2 class="text-3xl font-bold md:text-4xl">Sign in to your account</h2>
  </div>
  <div id="error-messages" aria-live="assertive"></div>
  <div class="flex flex-col max-w-md space-y-5">
    <div class="flex flex-col max-w-md space-y-1">
      <label class="text-sm" for="email">Email</label>
      <input name="email" id="email" type="text" class="flex px-3 py-2 font-medium text-black border-2 border-black rounded-lg md:px-4 md:py-3 placeholder:font-normal" />
    </div>
    <div class="flex flex-col max-w-md space-y-1">
      <label class="text-sm" for="password">Password</label>
      <input name="password" id="password" type="password" class="flex px-3 py-2 font-medium text-black border-2 border-black rounded-lg md:px-4 md:py-3 placeholder:font-normal" />
    </div>
    <button class="flex items-center justify-center flex-none px-3 py-2 font-medium text-black rounded-lg shadow-lg hover:shadow-xl hover:bg-amber-400 bg-amber-300 md:px-4 md:py-3">Log In</button>
  </div>
</form>
{{end}}
