<form class="flex flex-col justify-center flex-1 max-w-md space-y-5" hx-post="/api/auth/account">
  <div class="flex flex-col space-y-2 text-center">
    <h2 class="text-3xl font-bold md:text-4xl">Create an account</h2>
  </div>
  {{if not .Ok}}
  <div class="p-3 text-red-600 bg-white border-l-4 border-red-600 rounded-lg">
    <p>{{ .Message }}</p>
  </div>
  {{end}}
  <div class="flex flex-col max-w-md space-y-5">
    <div class="flex flex-col max-w-md space-y-1">
      <label class="text-sm" for="email">Email</label>
      <input name="email" required id="email" placeholder="john@example.com" type="text" value="{{.Email}}"
        class="flex px-3 py-2 font-medium border-2 border-black rounded-lg dark:text-black md:px-4 md:py-3 placeholder:font-normal" />
    </div>
    <div class="flex flex-col max-w-md space-y-1">
      <label class="text-sm" for="password">Password</label>
      <input name="password" required id="password" type="password"
        class="flex px-3 py-2 font-medium border-2 border-black rounded-lg dark:text-black md:px-4 md:py-3 placeholder:font-normal" />
    </div>
    <div class="flex flex-col max-w-md space-y-1">
      <label class="text-sm" for="confirm">Confirm Password</label>
      <input name="confirm" required id="confirm" type="password"
        class="flex px-3 py-2 font-medium border-2 border-black rounded-lg dark:text-black md:px-4 md:py-3 placeholder:font-normal" />
    </div>
    <button
      class="flex items-center justify-center flex-none px-3 py-2 font-medium text-black rounded-lg shadow-lg hover:shadow-xl hover:bg-amber-400 bg-amber-300 md:px-4 md:py-3">Sign
      me up!</button>
  </div>
</form>
